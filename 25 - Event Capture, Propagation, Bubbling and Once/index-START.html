<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>
  const divs = Array.from(document.querySelectorAll('div'))
  const one = document.querySelector('.one')
  const two = document.querySelector('.two')
  const three = document.querySelector('.three')

  function logText (e) {
    // e.stopPropagation()

    console.log(this.classList.value)
  }

  // with capture: true & e.stopPropagation, only the root event listener (.one) is triggered, because capture starts at DOM root and works toward child that triggered.
  divs.map(div => div.addEventListener('click', logText, {
    capture: false,
    once: true  // perhaps useful in a shopping cart checkout situation
  }))

</script>
</body>
</html>
