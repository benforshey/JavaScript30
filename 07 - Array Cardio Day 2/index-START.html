  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 18 or older?
    const anyAdult = people.some(person => (new Date().getFullYear() - person.year) >= 18)
    console.log({anyAdult})  // wrapping in object displays key (variable name)

    // Array.prototype.every() // is everyone 18 or older?
    const everyAdult = people.every(person => (new Date().getFullYear() - person.year) >= 18)
    console.log({everyAdult})

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment = comments.find(comment => comment.id === 823423)
    console.log(comment)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423)
    console.log(index)


    const newCommentsSlice = [  // nondestructive way to remove element @ index from array
      ...comments.slice(0, index),  // from the first to the index
      ...comments.slice(index + 1)  // from after the index to the end
    ]
    console.table(newCommentsSlice)

    comments.splice(index, 1)  // destructive way of removing element @ index from an array
    console.table(comments)
  </script>
